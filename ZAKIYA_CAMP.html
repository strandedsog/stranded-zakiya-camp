			function display_c(){
				var refresh = 1000; // Refresh rate in milli seconds
				mytime = setTimeout('display_ct()',refresh)
			}

			function display_ct() {
				var x = new Date();
				var n = new Date();
				// MOUNTAIN
				if (x.getHours() >= 8 && ( x.getHours() <= 11 && x.getMinutes <= 59 )) {
				   	// document.getElementById("mtlink").disabled = false;
				   	document.getElementById("zmount").disabled = false;
				    document.getElementById("schedmount").disabled = false;
				    document.getElementById("schedmount").innerText =  "";
				} else {
					// document.getElementById("mtlink").disabled = true;
				    document.getElementById("zmount").disabled = true;
				    document.getElementById("schedmount").disabled = true;
				    document.getElementById("schedmount").innerText =  "\n Be back here between 8 AM and 12 NN";
				}

				// SWAMP
				if (x.getHours() >= 13 && ( x.getHours() <= 17 && x.getMinutes() <= 59)) {
				   	document.getElementById("schedswamp").innerText = "";
				    document.getElementById("zswamp").disabled = false;
				    document.getElementById("schedswamp").disabled = false;
				} else {
				    document.getElementById("schedswamp").innerText = "\n Be back here between 1 PM and 6 PM";
				    document.getElementById("zswamp").disabled = true;
				    document.getElementById("schedswamp").disabled = true;
				}

				// BUSHY FOREST
				if (x.getHours() >= 6 && ( x.getHours() <= 9 && x.getMinutes() <= 59)) {
				    document.getElementById("zbushyf").disabled = false;
				    document.getElementById("schedbushy").disabled = false;
				    document.getElementById("schedbushy").innerText = "";
				} else {
				    document.getElementById("zbushyf").disabled = true;
				    document.getElementById("schedbushy").disabled = true;
				    document.getElementById("schedbushy").innerText = "\n Be back here between 6 AM and 10 AM";
				}

				// FOREST
				if (x.getHours() >= 23 || (x.getHours() >= 0 && ( x.getHours() <= 2 && x.getMinutes() <= 59))){
				   	text = "";
				    document.getElementById("zforest").disabled = false;
				    document.getElementById("schedforest").disabled = false;
				    document.getElementById("schedforest").innerText = text;
				} else {
					var text = "";
					text = "Be back here between 11 PM and 3 AM";
				    document.getElementById("zforest").disabled = true;
				    document.getElementById("schedforest").disabled = true;
				    document.getElementById("schedforest").innerText = "\n" + text;
				}

				const oneDay = 24 * 60 * 60 * 1000;

				var month = new Array();
				month[0] = "January";
				month[1] = "February";
				month[2] = "March";
				month[3] = "April";
				month[4] = "May";
				month[5] = "June";
				month[6] = "July";
				month[7] = "August";
				month[8] = "September";
				month[9] = "October";
				month[10] = "November";
				month[11] = "December";

				var m = month[x.getMonth()];

				document.getElementById('ct').innerHTML = m.toUpperCase() + " " + x.getDate();

				var y = new Date ("2020-10-10");
				var diffDays = Math.round(Math.abs((y - x) / oneDay));
				if (x < y){
					document.getElementById('ct2').innerHTML = (diffDays) + " DAYS BEFORE MAROONING";
					display_c();
				}else{
					diffDays = Math.round(Math.abs((x - y) / oneDay));
					document.getElementById('ct2').innerHTML = "DAY " + (diffDays);
					display_c();
				}

				// CONVERT HOURS
				var h = 0;
				var d;

				if (x.getHours() == 0){
					if (x.getMinutes() == 0){
						d = "MN";
					}else{
						d = "AM"
					}
					h = 12;
				}else if (x.getHours() > 12){
					h = x.getHours() - 12;
					d = "PM";
				}else if (x.getHours() == 12){
					if (x.getMinutes() == 0){
						d = "NN";
					}else{
						d = "PM"
					}
					h = 12;
				}else{
					d = "AM";
					h = x.getHours();
				}

				document.getElementById("ctime").innerHTML = (h<10?'0':'') + h + ":" + (x.getMinutes()<10?'0':'') + x.getMinutes() + " " + d;

				display_c();
			}

		</script>
